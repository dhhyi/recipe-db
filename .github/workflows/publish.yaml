name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - name: install pnpm
        run: npm i -g pnpm

      - name: synchronize
        run: |
          pnpm i --frozen-lockfile
          npm run generate-docker-compose prod

      - name: build and push images
        uses: whoan/docker-build-with-cache-action@v5
        env:
          DOCKER_BUILDKIT: 0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: "${{ secrets.GITHUB_TOKEN }}"
          compose_file: docker-compose.yml

      - name: install @devcontainers/cli
        run: npm i -g @devcontainers/cli

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and publish devcontainers
        run: |
          docker buildx create --use
          for dc in */.project.yaml; do
            echo "Building $dc"
            curl -so- https://raw.githubusercontent.com/dhhyi/devcontainer-creator/dist/bundle.js | node - $dc --push
          done
