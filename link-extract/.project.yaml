extends: dcc://deno
devcontainer:
  ports:
    - 8081
vscode:
  settings:
    peacock.remoteColor: "#241031"
  extensions:
    - johnpapa.vscode-peacock
extras:
  - traefik
  - named-volumes
namedVolumes:
  $HOME/.cache/deno: recipe-db-link-extract-deno-cache
traefik:
  network: intranet
  labels:
    http:
      routers:
        link-extract:
          rule: PathPrefix(`/link-extract`)
          entrypoints: rest-internal
category: backend
needsInit: true
prettier:
  ignore:
    - "*.ts"
precommit: |
  deno fmt
  deno lint
  deno task build
