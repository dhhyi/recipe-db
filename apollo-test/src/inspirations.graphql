query RecipeByIdWithInspirationQuery($id: ID!) {
  recipe(id: $id) {
    name
    inspirations {
      url
      extracted {
        title
        description
        canonical
        favicon
      }
    }
  }
}

mutation SetInspirationsMutation($id: ID!, $inspirations: [String]!) {
  setInspirations(id: $id, inspirations: $inspirations)
}
