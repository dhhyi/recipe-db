query AllRecipesQuery {
  recipes {
    id
    name
  }
}

fragment ingredients on Ingredient {
  name
  amount
  unit
  optional
}

query RecipeByIdQuery($id: ID!) {
  recipe(id: $id) {
    id
    name
    method
    ingredients {
      ...ingredients
    }
  }
}

mutation CreateRecipeMutation($value: JSON!) {
  createRecipe(value: $value) {
    id
    name
  }
}

mutation UpdateRecipeMutation($id: ID!, $value: JSON!) {
  updateRecipe(id: $id, value: $value) {
    id
    name
  }
}

mutation DeleteRecipeMutation($id: ID!) {
  deleteRecipe(id: $id)
}
