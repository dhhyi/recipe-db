extends: dcc://io
devcontainer:
  build:
    user:
      - RUN eerie install https://github.com/IoLanguage/Socket.git
      - RUN eerie install https://github.com/IoLanguage/CGI.git
  ports:
    - 8456
extras:
  - traefik
traefik:
  network: intranet
  labels:
    http:
      routers:
        ratings:
          rule: PathPrefix(`/ratings`)
          entrypoints: rest-internal
