extends: dcc://javascript
devcontainer:
  build:
    root:
      - RUN npm i -g json-server
  ports:
    - 3000
  initialize: json-server --host 0.0.0.0 -w db.json
vscode:
  settings:
    peacock.remoteColor: "#730e31"
  extensions:
    - johnpapa.vscode-peacock
extras:
  - traefik
traefik:
  network: intranet
  labels:
    http:
      routers:
        recipes:
          rule: PathPrefix(`/recipes`)
          entrypoints: rest-internal
