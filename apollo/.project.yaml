extends: dcc://javascript
devcontainer:
  build:
    user:
      - RUN npm install -g pnpm
      - RUN echo "alias npm=pnpm" | tee -a $HOME/.zshrc $HOME/.bashrc
  initialize: |
    echo "store-dir=/home/pnpm\npackage-import-method=copy" > $HOME/.npmrc
    pnpm install
    npm run codegen
  ports:
    - 4000
  environment:
    TESTING: "true"
    REST_ENDPOINT: http://traefik:3000
vscode:
  settings:
    editor.defaultFormatter: esbenp.prettier-vscode
    peacock.remoteColor: "#3d2160"
    filewatcher.commands:
      - match: "\\.gql"
        cmd: cd ${workspaceRoot} && npm run codegen
        event: onFileChange
  extensions:
    - johnpapa.vscode-peacock
    - GraphQL.vscode-graphql
    - esbenp.prettier-vscode
    - appulate.filewatcher
extras:
  - named-volumes
  - traefik
namedVolumes:
  node_modules: recipe-db-apollo-node-modules
  /home/pnpm: recipe-db-pnpm-store
traefik:
  network: intranet
  labels:
    http:
      routers:
        apollo:
          rule: PathPrefix(`/graphql`)
          entrypoints: web
          middlewares: apollo-stripprefix
      middlewares:
        apollo-stripprefix:
          stripprefix.prefixes: /graphql
precommit: |
  npm run lint-schema
  npm run codegen
  npm run lint-code -- --fix
  npm run build
