extends: dcc://javascript-pnpm
devcontainer:
  initialize: |
    pnpm install
    npm run codegen
  ports:
    - 3000
  environment:
    TESTING: "true"
    GRAPHQL_ENDPOINT: http://traefik/graphql
vscode:
  settings:
    editor.defaultFormatter: esbenp.prettier-vscode
    peacock.remoteColor: "#f2b20f"
    filewatcher.commands:
      - match: "\\.graphql"
        cmd: cd ${workspaceRoot} && npm run codegen
        event: onFolderChange
  extensions:
    - johnpapa.vscode-peacock
    - GraphQL.vscode-graphql
    - esbenp.prettier-vscode
    - appulate.filewatcher
    - astro-build.astro-vscode
    - bradlc.vscode-tailwindcss
    - svelte.svelte-vscode
    - vue.volar
extras:
  - named-volumes
  - traefik
namedVolumes:
  node_modules: recipe-db-frontend-node-modules
  /home/pnpm: recipe-db-pnpm-store
traefik:
  network: intranet
  labels:
    http:
      routers:
        frontend:
          rule: PathPrefix(`/`)
          entrypoints: web
          middlewares: frontend-compress
      middlewares:
        frontend-compress:
          compress: true
precommit: |
  npm run codegen
  npm run lint -- --fix
  npm run build
prettier:
  plugins:
    - prettier-plugin-astro
    - prettier-plugin-svelte
