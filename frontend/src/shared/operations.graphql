query AllRecipes {
  recipes {
    id
    name
  }
}

query AllRecipesFull {
  recipes {
    id
    name
    image {
      url
      thumbUrl
    }
    rating {
      average
      count
    }
  }
}

query RecipeById($id: ID!) {
  recipe(id: $id) {
    id
    name
    method
    image {
      url
      thumbUrl
    }
    ingredients {
      name
      amount
      unit
      optional
    }
    inspirations {
      url
      extracted {
        title
        description
        canonical
        inlinedFavicon
      }
    }
  }
}

query RatingByRecipeId($id: ID!) {
  rating(id: $id) {
    average
    count
  }
}

query EditServicesOnline {
  recipeEdit: isServiceOnline(name: "recipes-edit")
}
