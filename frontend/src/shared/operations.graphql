query AllRecipes {
  recipes {
    id
    name
  }
}

query AllRecipesFull {
  recipes {
    id
    name
    rating {
      average
      count
    }
  }
}

query RecipeById($id: ID!) {
  recipe(id: $id) {
    id
    name
  }
}

query RatingByRecipeId($id: ID!) {
  rating(id: $id) {
    average
    count
  }
}
